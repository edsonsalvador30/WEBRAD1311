<h3>Pessoal</h3>
<div ng-hide="Pessoal.inserting || Pessoal.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general">
  <div class="form-group">
    <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label>
    <input type="text" cronapp-filter="nome_user;" crn-datasource="Pessoal" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}">
  </div>
</div>
<br>
<div data-component="crn-datasource" id="crn-datasource-763276" class="component-holder">
  <datasource filter="" name="Pessoal" entity="api/cronapi/crud/app.entity.Pessoal" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
</div>
<div data-component="crn-button" id="crn-button-564202">
  <button class="btn btn-primary" type="submit" onclick="" ng-click="Pessoal.startInserting()" ng-hide="Pessoal.inserting || Pessoal.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Pessoal">
  <div crn-datasource="Pessoal" class="" ng-hide="Pessoal.editing || Pessoal.inserting">
    <table class="table  table-bordered table-hover table-striped">
      <thead>
        <tr class="table-header">
          <th class="">
            <div class="">Nome   Usuário</div>
          </th>
          <th class="">
            <div class="">Data Criação 6</div>
          </th>
          <th class="">
            <div class="">Data  Final</div>
          </th>
          <th class="">
            <div class="">{{"template.crud.actions" | translate}}</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-content" ng-repeat="rowData in datasource.data">
          <td class="">
            <div class="">
              {{rowData.nome_user}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.data_criacao | date:'dd/MM/yyyy'}}
            </div>
          </td>
          <td class="">
            <div class="">
              {{rowData.data_final | date:'dd/MM/yyyy'}}
            </div>
          </td>
          <td class="">
            <div class="">
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="table-footer-controls">
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
    </div>
  </div>
</div>
<div data-component="crn-form" id="crn-form-form-Pessoal">
  <div class="form" ng-show="Pessoal.editing || Pessoal.inserting">
    <form crn-datasource="Pessoal" class="">
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
      </div>
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
      </div>
      <br>
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
        
        <div data-component="crn-textinput" id="crn-textinput-nome_user">
          <div class="form-group">
            <label for="textinput-nome_user" class="">Nome   Usuário</label>
            <input type="text" ng-model="Pessoal.active.nome_user" class="form-control" id="textinput-nome_user" placeholder="Nome   Usuário">
          </div>
        </div>
        
        <div data-component="crn-textinput" id="crn-textinput-data_criacao">
          <div class="form-group">
            <label for="textinput-data_criacao" class="">Data  Criação</label>
            <div style="position:relative">
              <input type="text" as-date="" format="DD/MM/YYYY" ng-model="Pessoal.active.data_criacao" class="form-control" id="textinput-data_criacao" placeholder="Data  Criação">
            </div>
          </div>
        </div>
        
        <div data-component="crn-textinput" id="crn-textinput-data_final">
          <div class="form-group">
            <label for="textinput-data_final" class="">Data  Final</label>
            <div style="position:relative">
              <input type="text" as-date="" format="DD/MM/YYYY" ng-model="Pessoal.active.data_final" class="form-control" id="textinput-data_final" placeholder="Data  Final">
            </div>
          </div>
        </div>
        <!-- NtoN  -->
        <!-- NtoN  end-->
      </fieldset>
    </form>
    <form>
        <fieldset>
        <!-- OneToN -->
        <!-- OneToOne  end -->
        </fieldset>
    </form>
  </div>
</div>
