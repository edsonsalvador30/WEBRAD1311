<h3>Arquivos</h3>
<div data-component="crn-datasource" id="crn-datasource-763276" class="component-holder">
  <datasource filter="" name="Arquivos" entity="api/cronapi/crud/app.entity.Arquivos" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
</div>
<div data-component="crn-button" id="crn-button-564202">
  <button class="btn btn-primary" type="submit" onclick="" ng-click="Arquivos.startInserting()" ng-hide="Arquivos.inserting || Arquivos.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Arquivos">
  <div crn-datasource="Arquivos" class="" ng-hide="Arquivos.editing || Arquivos.inserting">
    <table class="table  table-bordered table-hover table-striped">
      <thead>
        <tr class="table-header">
          <th class="">
            <div class="">Nome _arq</div>
          </th>
          <th class="">
            <div class="">Imagem 2</div>
          </th>
          <th class="">
            <div class="">File</div>
          </th>
          <th class="">
            <div class="">{{"template.crud.actions" | translate}}</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-content" ng-repeat="rowData in datasource.data">
          <td class="">
            <div class="">
              {{rowData.nome_arq}}
            </div>
          </td>
          <td class="">
            <div class="">
              <a ng-if="rowData.imagem" ng-click="datasource.openImage(rowData.imagem)">
              <img data-ng-src="{{rowData.imagem.startsWith('http') || (rowData.imagem.startsWith('/') &amp;&amp; rowData.imagem.length < 1000)? rowData.imagem : 'data:image/png;base64,' + rowData.imagem}}" style="max-height: 30px;">
              </a>
            </div>
          </td>
          <td class="">
            <div class="">
              <button ng-if="rowData.file" class="btn btn-sm" ng-click="cronapi.internal.downloadFileEntity(datasource, 'file', $index)">
                <span class="glyphicon glyphicon-download-alt"></span>
              </button>
            </div>
          </td>
          <td class="">
            <div class="">
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
              <button class="btn btn-default btn-sm" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="table-footer-controls">
      <button class="btn btn-default btn-block btn-clicked" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
    </div>
  </div>
</div>
<div data-component="crn-form" id="crn-form-form-Arquivos">
  <div class="form" ng-show="Arquivos.editing || Arquivos.inserting">
    <form crn-datasource="Arquivos" class="">
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
        <button class="btn btn-primary" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
        <button class="btn btn-success" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
        <button class="btn btn-primary" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
        <button class="btn btn-primary" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
      </div>
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
        <button class="btn btn-success" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
        <button class="btn btn-danger" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
      </div>
      <br>
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
        
        <div data-component="crn-textinput" id="crn-textinput-nome_arq">
          <div class="form-group">
            <label for="textinput-nome_arq" class="">Nome _arq</label>
            <input type="text" ng-model="Arquivos.active.nome_arq" class="form-control" id="textinput-nome_arq" placeholder="Nome _arq">
          </div>
        </div>
        
        <div data-component="crn-dynamic-image" id="crn-textinput-imagem">
          <div class="form-group">
            <label for="textinput-imagem" class="">Imagem</label>
            <dynamic-image ng-model="Arquivos.active.imagem" width="" height="" style="" class=""> 
              <img src="http://placehold.it/50x50" style="display:block; width:100px; height: 100px;"> 
            </dynamic-image>
          </div>
        </div>
        
        <div data-component="crn-dynamic-file" id="crn-textinput-file">
          <div class="form-group">
            <label for="textinput-file" class="">File</label>
            <dynamic-file ng-model="Arquivos.active.file"> 
              <img src="http://placehold.it/50x50" style="display:block; width:100px; height: 100px;"> 
            </dynamic-file>
          </div>
        </div>
        <!-- NtoN  -->
        <!-- NtoN  end-->
      </fieldset>
    </form>
    <form>
        <fieldset>
        <!-- OneToN -->
        <!-- OneToOne  end -->
        </fieldset>
    </form>
  </div>
</div>
